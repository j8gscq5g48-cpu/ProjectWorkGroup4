<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Open Graph -->

        content="Scegli un gioco e gioca: Flappy, Invaders e altri titoli in stile arcade con XP e progressi." />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/play.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        rel="stylesheet" />
</head>

<body>
    <div class="layout">
        <div id="site-header"></div>

        <main class="main-game" id="main-content">
            <!-- GRID GIOCHI -->
            <section class="games" aria-label="Seleziona un gioco">
                <header class="games-header">
                    <div class="games-header__top">

                        <div class="games-difficulty" aria-label="Filtro difficoltà">
                            <span class="games-difficulty__label">Difficoltà:</span>

                            <button class="btn btn-ghost diff-filter" type="button" data-diff="all" aria-pressed="true">
                                Tutte
                            </button>
                            <button class="btn btn-ghost diff-filter" type="button" data-diff="1" aria-pressed="false"
                                aria-label="Facile">
                                ★
                            </button>
                            <button class="btn btn-ghost diff-filter" type="button" data-diff="2" aria-pressed="false"
                                aria-label="Media">
                                ★★
                            </button>
                            <button class="btn btn-ghost diff-filter" type="button" data-diff="3" aria-pressed="false"
                                aria-label="Difficile">
                                ★★★
                            </button>
                        </div>

                        <div>
                            <h1>Gioca</h1>
                            <p>Scegli un gioco e inizia subito.</p>
                        </div>

                        <div class="games-search" role="search" aria-label="Cerca un gioco">
                            <label class="sr-only" for="game-search">Cerca gioco</label>
                            <input id="game-search" class="games-search__input" type="search"
                                placeholder="Cerca… (es. Flappy, Invaders)" list="games-list" autocomplete="off" />
                            <datalist id="games-list"></datalist>
                        </div>
                    </div>

                    <div class="games-header__filters">
                        <button class="btn btn-ghost games-filter" type="button" data-filter="all"
                            aria-pressed="true">Tutti</button>
                        <button class="btn btn-ghost games-filter" type="button" data-filter="available"
                            aria-pressed="false">Disponibili</button>
                        <button class="btn btn-ghost games-filter" type="button" data-filter="soon"
                            aria-pressed="false">In arrivo</button>
                    </div>
                </header>

                <div class="games-grid">
                    <!-- Card 1: Flappy -->
                    <button class="game-card" type="button" data-game="flappy" data-difficulty="2"
                        aria-label="Avvia Flappy Bird">
                        <img src="/images/flappy-card.webp" alt="" />
                        <div class="game-card-body">
                            <div class="game-card-top">
                                <h2>Flappy Bird</h2>
                                <span class="badge badge--new">Hot</span>
                            </div>
                            <p>Schiva i tubi e fai il miglior punteggio.</p>

                            <div class="game-meta">
                                <span class="badge badge--cyan">2 min</span>
                                <span class="badge badge--pink">★★☆</span>
                                <span class="badge">Arcade</span>
                            </div>
                        </div>
                    </button>

                    <!-- Card 2: Invaders -->
                    <button class="game-card" type="button" data-game="invaders" data-difficulty="3"
                        aria-label="Avvia Invaders">
                        <img src="/images/Invaders/invaders-card.webp" alt="" />
                        <div class="game-card-body">
                            <div class="game-card-top">
                                <h2>Invaders</h2>
                                <span class="badge badge--new">Boss</span>
                            </div>

                            <p>Abbatti gli alieni prima che ti raggiungano.</p>

                            <div class="game-meta">
                                <span class="badge badge--cyan">Endless</span>
                                <span class="badge badge--pink">★★★</span>
                                <span class="badge">Shooter</span>
                            </div>
                        </div>
                    </button>

                    <!-- Placeholder card per futuri giochi -->
                    <button class="game-card" type="button" data-game="soon" data-difficulty="0" disabled
                        aria-label="Gioco in arrivo">
                        <img src="/images/coming-soon.webp" alt="" />
                        <div class="game-card-body">
                            <div class="game-card-top">
                                <h2>Coming soon</h2>
                                <span class="badge badge--soon">Soon</span>
                            </div>

                            <p>Nuovi giochi in arrivo.</p>

                            <div class="game-meta">
                                <span class="badge">In sviluppo</span>
                            </div>
                        </div>
                    </button>
                </div>
            </section>

            <!-- messaggio quando filtri e non trovi nulla -->
            <p class="games-empty muted" id="games-empty" hidden>
                Nessun gioco trovato con questi filtri.
            </p>

            <!-- OVERLAY GIOCO -->
            <section class="game-overlay" id="gameOverlay" aria-hidden="true">
                <div class="game-shell" role="dialog" aria-modal="true" aria-label="Gioco in esecuzione">
                    <button class="game-close" id="btnCloseGame" type="button" aria-label="Chiudi gioco">✕</button>

                    <div class="game-stage">
                        <canvas id="canvas" tabindex="0"></canvas>
                    </div>
                </div>
            </section>

            <!-- MODAL CONFERMA USCITA (custom) -->
            <div class="modal" id="exitModal" aria-hidden="true">
                <div class="modal-backdrop" data-close="true"></div>

                <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="exitTitle">
                    <h2 id="exitTitle" class="modal-title">Uscire dal gioco?</h2>
                    <p class="modal-text">Se esci ora, il progresso verrà perso.</p>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-ghost" id="btnExitCancel">Annulla</button>
                        <button type="button" class="btn btn-primary" id="btnExitConfirm">Esci</button>
                    </div>
                </div>
            </div>

            <!-- OVERLAY: ruota dispositivo (solo mobile portrait) -->
            <div class="rotate" id="rotateOverlay" aria-hidden="true">
                <div class="rotate-panel" role="dialog" aria-modal="true" aria-labelledby="rotateTitle">
                    <h2 id="rotateTitle" class="rotate-title">Ruota il telefono</h2>
                    <p class="rotate-text">Per giocare, usa la modalità <strong>orizzontale</strong> (landscape).</p>

                    <div class="rotate-actions">
                        <button type="button" class="btn btn-primary" id="btnRotateCheck">Ho ruotato</button>
                        <button type="button" class="btn btn-ghost" id="btnRotateBack">Torna ai giochi</button>
                    </div>
                </div>
            </div>

        </main>

        <div id="site-footer">
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
        integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/js/api.js"></script>
    <script src="/js/game/flappy.js"></script>
    <script src="/js/game/invaders.js"></script>
    <script src="/js/partials.js"></script>
    <script src="/js/play.js"></script>
    <script src="/js/to-top.js"></script>
    <script src="/js/feedback.js"></script>
</body>

<!-- 
Cosa devi fare quando aggiungi un nuovo gioco
1) Aggiungi una card
<button class="game-card" type="button" data-game="pong">
  ...
</button>

2) Carica lo script del gioco esempio
<script src="/js/game/pong.js"></script>

3) In pong.js implementi:
window.Pong = {
  start() { /* init + loop */ },
  stop()  { /* cancelAnimationFrame + reset */ }
};

4) Nel play.js aggiungi il mapping (pulito)
Consiglio: invece di mille if, usa una mappa:

const GAMES = {
  flappy: () => window.Flappy,
  pong:   () => window.Pong,
  // snake: () => window.Snake,
};

function getGameApi(id){
  return GAMES[id]?.();
}

E in openOverlay:
const api = getGameApi(gameId);
api?.start?.();

E in closeOverlay:
const api = getGameApi(currentGame);
api?.stop?.();

Se i giochi hanno logiche diverse, fai in modo che:
tutti disegnino sul canvas #canvas
tutti abbiano un solo loop (requestAnimationFrame) stoppabile
nessun gioco si auto-avvii al load (niente animate() “nudo”)
Così il launcher rimane invariato e aggiungere giochi è solo “plug-in”.
-->
