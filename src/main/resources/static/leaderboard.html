<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO base -->
    <title>ArcadeHub - Classifica</title>
    <meta name="description" content="ArcadeHub: un’app di intrattenimento che offre giochi 2D divertenti." />
    <meta name="author" content="Zuhir, Gilda, Yuchen, Marco" />
    <meta name="robots" content="index, follow" />

    <!-- Social preview (OK anche se poi li aggiornate) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ArcadeHub" />
    <meta property="og:title" content="ArcadeHub - Home" />
    <meta property="og:description" content="Giochi 2D e quiz: entra in ArcadeHub e gioca subito." />
    <!-- TODO: inserire URL assoluto quando avete dominio -->
    <!-- <meta property="og:url" content="https://example.com/index.html" /> -->
    <!-- TODO: inserire immagine social quando pronta -->
    <!-- <meta property="og:image" content="https://example.com/assets/og/arcadehub.png" /> -->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ArcadeHub - Home" />
    <meta name="twitter:description" content="Giochi 2D e quiz: entra in ArcadeHub e gioca subito." />
    <!-- <meta name="twitter:image" content="https://example.com/assets/og/arcadehub.png" /> -->

    <!-- PWA/Icons (placeholder, aggiungete quando pronti) -->
    <!-- <link rel="icon" href="./assets/favicon.ico" /> -->
    <!-- <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png" /> -->
    <!-- <link rel="manifest" href="./site.webmanifest" /> -->
    <meta name="theme-color" content="#000000" />

    <script src="/js/api.js" defer></script>
    <script src="/js/guard.js" defer></script>

    <script src="/js/leaderboard.js" defer></script>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/leaderboard.css">
</head>

<body>

    <div class="layout">
        <div id="site-header"></div>

        <main class="main-leaderboard" id="main-content">
            <section class="leaderboard" aria-labelledby="lb-title">
                <header class="leaderboard__head">
                    <h1 id="lb-title">Classifica</h1>
                    <p class="leaderboard__subtitle">
                        Visualizza la classifica globale oppure seleziona un gioco per vedere la classifica dedicata.
                    </p>
                </header>

                <!-- Controlli -->
                <form class="leaderboard__controls" id="lb-controls" autocomplete="off">
                    <div class="leaderboard__control">
                        <label for="lb-scope">Tipo classifica</label>
                        <select id="lb-scope" name="scope" aria-describedby="lb-scope-hint">
                            <option value="GLOBAL" selected>Globale</option>
                            <option value="GAME">Per gioco</option>
                        </select>
                    </div>

                    <div class="leaderboard__control" id="lb-game-wrap" hidden>
                        <label for="lb-game">Gioco</label>
                        <select id="lb-game" name="game">
                            <option value="FLAPPY" selected>Flappy Bird</option>
                            <!-- Futuro: aggiungere altri giochi -->
                        </select>
                    </div>

                    <div class="leaderboard__actions">
                        <button type="button" class="btn btn-ghost" id="lb-refresh">
                            Aggiorna
                        </button>
                        <span class="leaderboard__updated" id="lb-updated" aria-live="polite"></span>
                    </div>
                </form>

                <!-- Stato UI (JS lo gestisce) -->
                <div class="leaderboard__status" id="lb-status" aria-live="polite" role="status">
                    <span id="lb-loading" hidden>Caricamento classifica…</span>
                    <span id="lb-empty" hidden>Nessun dato disponibile.</span>
                    <span id="lb-error" hidden>Errore nel caricamento. Riprova.</span>
                </div>

                <!-- Tabella -->
                <div class="leaderboard__table-wrap" role="region" aria-label="Tabella classifica" tabindex="0">
                    <table class="table leaderboard__table" id="lb-table">
                        <caption class="sr-only">Classifica utenti</caption>

                        <thead>
                            <tr>
                                <th scope="col" class="col-rank">#</th>
                                <th scope="col" class="col-avatar">Avatar</th>
                                <th scope="col" class="col-username">Username</th>

                                <!-- Colonne GLOBAL -->
                                <th scope="col" class="col-totalScore" data-col="GLOBAL">Punteggio totale</th>
                                <th scope="col" class="col-totalPlayed" data-col="GLOBAL">Partite totali</th>
                                <th scope="col" class="col-level" data-col="GLOBAL">Livello</th>

                                <!-- Colonne PER GIOCO -->
                                <th scope="col" class="col-bestScore" data-col="GAME" hidden>Best score</th>
                                <th scope="col" class="col-gamePlayed" data-col="GAME" hidden>Partite (gioco)</th>
                                <th scope="col" class="col-levelGame" data-col="GAME" hidden>Livello</th>
                            </tr>
                        </thead>

                        <tbody id="lb-tbody">
                            <!-- JS: righe inserite qui -->
                        </tbody>
                    </table>
                </div>

                <!-- Template riga: JS clona e compila -->
                <template id="lb-row-template">
                    <tr class="lb-row">
                        <td class="cell-rank" data-field="rank"></td>

                        <td class="cell-avatar">
                            <img class="avatar" data-field="avatarUrl" alt="" loading="lazy" width="32" height="32" />
                        </td>

                        <td class="cell-username" data-field="username"></td>

                        <!-- GLOBAL -->
                        <td class="cell-totalScore" data-field="totalScore" data-col="GLOBAL"></td>
                        <td class="cell-totalPlayed" data-field="totalPlayed" data-col="GLOBAL"></td>
                        <td class="cell-level" data-field="level" data-col="GLOBAL"></td>

                        <!-- GAME -->
                        <td class="cell-bestScore" data-field="bestScore" data-col="GAME" hidden></td>
                        <td class="cell-gamePlayed" data-field="playedCount" data-col="GAME" hidden></td>
                        <td class="cell-levelGame" data-field="levelGame" data-col="GAME" hidden></td>
                    </tr>
                </template>

                <noscript>
                    <p>Questa pagina richiede JavaScript per caricare la classifica.</p>
                </noscript>
            </section>
        </main>

        <div id="site-footer"></div>
    </div>

    <!-- Accessibilità: helper class da definire poi in CSS -->
    <!--
    .sr-only { ... }
  -->
    <script src="/js/partials.js"></script>

</body>
